<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Course Registration Form</h1>
    <div id="outerBox">
        <h2>College details</h2>
        <form id="registrationForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="roll">University Roll No.</label>
                    <input type="text" id="roll" name="roll" placeholder="Enter Roll No.">
                </div>
                <div class="form-group">
                    <label for="enr">Enrollment No.</label>
                    <input type="text" id="enr" name="enr" placeholder="Enter Enrollment No.">
                </div>
                <div class="form-group">
                    <label for="sem">Semester</label>
                    <select id="drop-down" name="sem">
                        <option value="" disabled selected>Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <input type="text" id="branch" name="branch" placeholder="Enter Branch">
                </div>
                <div class="form-group">
                    <label for="Section">Section</label>
                    <input type="text" id="section" name="section" placeholder="Enter Section">
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="drop-down" name="course">
                        <option value="" disabled selected>Select Course</option>
                        <option value="1">Python Programming</option>
                        <option value="2">Web Development</option>
                        <option value="3">Artificial Intelligence</option>
                        <option value="4">Machine Learning</option>
                        <option value="5">CyberSecurity</option>
                        <option value="6">Object Oriented Programming</option>
                        <option value="7">Data Structure and Algorithms</option>
                    </select>
            </div>
            <a id="backButton" href="index.html">Back</a>
            <button type="submit" id="submitButton">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
